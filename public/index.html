<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>예약 주문관리 시스템</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
    }
    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      margin-bottom: 20px;
    }
    .button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 10px;
      width: 100%;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>예약 주문관리 시스템</h1>
    <button id="login-button" class="button">로그인 하기</button>
    <button id="signup-button" class="button">회원가입</button>
  </div>

  <script>
    document.getElementById('login-button').addEventListener('click', () => {
      window.location.href = '/login.html';
    });

    document.getElementById('signup-button').addEventListener('click', () => {
      window.location.href = '/signup.html';
    });
  </script>
</body>
</html>
